<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">...</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <p id="profileinputbox" value="anonymous">..</p>
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                   ..
                    <span>..</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    ..
                    <span>..</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    ..
                </p>
            </li>

        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" placeholder="  type here.." class="message-input">
            <div class="v-divder">

            </div>
            <button type="submit" class="send-button">send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <form class="usernamePopup" id="usernamePopup">
        <h1>Enter Username</h1>
        <input type="text"  id="name-input" required>
        <button id="popupbutton"  type="submit">EnterChatRoom</button>
    </form>
    <h3 class="client-total" id="clients-total">Total clients:</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"
  ></script>
    <script src="chat.js"></script>
</body>
</html>
