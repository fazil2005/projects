<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TodoApp</title>
  <link rel="stylesheet" href="Todo.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <h1 class="todoapp-header">TodoAPP</h1>
  <div class="container">
    <div class="row">
      <form class="inputsection">
        <input
          required
          type="number"
          id="inputval"
          autocomplete="off"
          min="1"
          maxlength="18"
          onclick="openPopup()"
        />
        <label for="inputval">Enter items...</label>
        <button type="button" onclick="openPopup()">Add</button>
        <ul id="task-list"></ul>
      </form>
      <button id="clearbutton" onclick="openClearConfirmationPopup()" style="display: none">
        Clear all
      </button>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <form id="popup-form">
        <label for="title">Title</label>
        <input required type="text" id="title" placeholder="" /><br /><br />
        <label for="date">Date</label>
        <input required type="date" id="date" /><br /><br />
        <label for="priority" class="prioritylabel">Priority</label>
        <select required id="priority">
          <option value="" disabled selected>Select Priority</option>
          <option>High</option>
          <option>Normal</option>
          <option>Low</option>
        </select><br /><br />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div id="deleteConfirmation" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeDeletePopup()">&times;</span>
      <h2>Are you sure to delete the task?</h2>
      <button onclick="confirmDelete()">Yes</button>
      <button onclick="cancelDelete()">Cancel</button>
    </div>
  </div>

  <div id="clearConfirmation" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeClearConfirmationPopup()">&times;</span>
      <h2>Are you sure to clear all the tasks?</h2>
      <button onclick="confirmClear()">Yes</button>
      <button onclick="closeClearConfirmationPopup()">Cancel</button>
    </div>
  </div>

  <script src="Todo.js"></script>
</body>
</html>
