<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logincontainer">
        <div class="formcontroller">
            <form id="adminform">
                <h1>AdminLoginForm</h1>
            <label class="nameLabel">name</label>
            <input type="email" id="adminame" placeholder=" Enter your email" required>
            <label>password</label>
            <input type="password" id="adminpassword" placeholder="  Enter your password" required>
            <p id="erroradmin"></p>
            <button type="submit">Login</button>
            </form>
            <a href="../index.html" class="backtohome"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        
        
    </div>
    <script >
        document.addEventListener("DOMContentLoaded",()=>{

const adminForm=document.getElementById("adminform");
const adminNameInput=document.getElementById("adminame");
const adminpasswordInput=document.getElementById("adminpassword");
const errorAdmin=document.getElementById("erroradmin");

adminForm.addEventListener("submit",(e)=>{
    e.preventDefault()

    let errMessage=[]

    if(adminNameInput.value!=="admin@gmail.com"&&adminpasswordInput.value!=="12345"){
        errMessage.push("Invalid email or password");
    }
    if(errMessage.length>0){
        errorAdmin.innerHTML=errMessage.join(', ');
        adminNameInput.value='';
        adminpasswordInput.value='';
    }else{
        window.location.href="adminpage.html"
    }
   
})


})
    </script>
</body>
</html>
